<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript">
        function inverse() {
            var num = document.getElementById("n1");
            num.value = 1 / num.value;
        }

        function square() {
            var num = document.getElementById("n1");
            num.value = num.value * num.value;
        }

        function pi() {
            var num = document.getElementById("n1");
            num.value = 3.1416 * num.value;
        }

        function mid() {
            var num = document.getElementById("n1");
            num.value = (num.value / 2);
        }
    </script>
</head>

<h3>Calculadora</h3>

<body bgcolor="#F6CEE3" leftmargin="10" topmargin="2" marginwidth="1" marginheight="1">
    Number:
    <input type="text" id="n1">
    <p>

        <button onclick="inverse()"> 1/x </button>
        <button onclick="square()"> x<sup>2</sup> </button>
        <button onclick="pi()"> * Ï€</button>
        <button onclick="mid()"> 1/2 </button>
</body>

</html>
