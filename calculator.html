<!DOCTYPE html>
<html>

<head>
    <title>Calculadora.</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./css/styles.css" title="style">

    <script type="text/javascript">
        function inverse() {
            var num = document.getElementById("n1");
            num.value = 1 / num.value;
        }

        function square() {
            var num = document.getElementById("n1");
            num.value = num.value * num.value;
        }

        function pi() {
            var num = document.getElementById("n1");
            num.value = 3.1416 * num.value;
        }

        function mid() {
            var num = document.getElementById("n1");
            num.value = (num.value / 2);
        }
    </script>
</head>

<h3>Calculadora</h3>

<body>
    Número:
    <input type="text" id="n1">
    <p>

        <button onclick="inverse()"> 1/x </button>
        <button onclick="square()"> x<sup>2</sup> </button>
        <button onclick="pi()"> n*π</button>
        <button onclick="mid()"> n/2 </button>
    </p>
</body>

</html>
